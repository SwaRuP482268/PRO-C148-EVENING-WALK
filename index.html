<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PRO-C148: EVENING WALK</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="robotdog" src="assets/robot_dog/scene.gltf"></a-asset-item>
        <a-asset-item id="scientist" src="assets/scientist_character/scene.gltf"></a-asset-item>
        <a-asset-item id ="bench" src="assets/bench/scene.gltf"></a-asset-item>
      
      <a-sky color="#2a281e"></a-sky>

      <!-- BG scene -->
      <a-box
        id="background-scene"
        src="assets/city.png"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      >
      </a-box>

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- ROBOT DOG -->
      <a-entity
        scale="0.1 0.1 0.1"
        gltf-model="assets/robot_dog/scene.gltf"
        position="3.395 0.363 2.935"
        rotation="0 -90 0"
        shadow="cast:true;"
      ></a-entity>

      <!--Bench-->
      <a-entity
        scale = "1 1 1"
        gltf-model = "assets/bench/scene.gltf"
        positon="1.395 0.363 2.935"
        rotation="0 -90 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- SCIENTIST -->
      <a-entity
        scale="0.1 0.1 0.1"
        gltf-model="#scientist"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>
      <!-- CAMERA -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
